<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPortfolio | Home</title>
    <style>
        html.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
    </style>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/components.css">
    <link rel="stylesheet" href="assets/styles/responsive.css">
    <script>
        // Apply dark mode immediately if enabled in localStorage
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Logo" class="logo-img">
        </div>
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="pages/projects.html">Projects</a></li>
                <li><a href="pages/tools.html">Tools</a></li>
                <li><a href="pages/blog.html">Blog</a></li>
                <li><a href="pages/about.html">About</a></li>
                <li><a href="pages/contact.html">Contact</a></li>
            </ul>
            <button id="dark-mode-toggle" class="dark-mode-btn">Toggle Dark Mode</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <img src="assets/images/hero-bg.gif" alt="Hero Background" class="hero-bg">
        <div class="hero-content animate-fade-in">
            <h1>Welcome to My CyberPortfolio</h1>
            <p>Exploring the frontiers of cybersecurity with cutting-edge tools and AI.</p>
            <a href="pages/about.html" class="cta-btn animate-pulse">Discover More</a>
        </div>
    </section>

    <!-- AI Chatbot -->
    <div class="chatbot-container">
        <div id="chatbot" class="chatbot">
            <div id="chatbot-header">AI Assistant</div>
            <div id="chatbot-messages"></div>
            <input type="text" id="chatbot-input" placeholder="Ask me anything...">
            <button id="chatbot-send">Send</button>
        </div>
        <button id="chatbot-toggle" class="chatbot-toggle">Chat</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 CyberPortfolio. All rights reserved.</p>
        <div class="social-links">
            <a href="https://linkedin.com" target="_blank"><img src="assets/icons/linkedin.svg" alt="LinkedIn"></a>
            <a href="https://github.com" target="_blank"><img src="assets/icons/github.svg" alt="GitHub"></a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="assets/scripts/dark-mode.js"></script>
    <script src="assets/scripts/ai-chatbot.js"></script>
</body>
</html>
